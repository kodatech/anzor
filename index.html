        <title>Barcode Scanner Demo</title>

    <body>

    <div class="content">
        <div class="row">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div id="to_hide3" class="pagetxt col-xs-12">
            <div class="logo"><img src="img/anzor_logo.png"></div>
            <div id="to_hide"><h1>Welcome to ANZOR</h1>
            <p class="text-center">Please login to start work</p></div>
        </div>
        <div class="loginform col-xs-12">
            <form id="f1">
                <input placeholder="Username" id="usr" type="text" class="form-control">
                <input id="pass" placeholder="Password" type="password" class="form-control">
                <input class="btn btn-default form-submit" type="button" id="login" value="Login">
                <div class="form-add">
                    <label><input class="chkbx" type="checkbox" checked="checked">Remember me</label><span class="divider">|</span><a href="#">New user</a>
                </div>
            </form>
        </div>

         <div id="bar_code" class="content_line">



         </div>




        <div id="content-inner">

            <div id="prodListId" class="prodlist col-xs-12"></div>

            <div class="footer fixed col-xs-12 line-item-summary">

                  <div class="col-xs-2">
                      <span class="line-item-quantity-raw" id="items"></span>
                      <span  class="line-item-quantity-label">items</span>
                  </div>
                  <div class="total-price line-item-total">
                      <span class="line-item-total-label">Total:</span>
                      <span  id="total"  class="line-item-total-raw"></span>
                  </div>
            </div>
         </div>
        <div class="clearfix"></div>

                    </div>
                    <div class="col-xs-4">
                        <button id="send_all" class="btn send send_all" onClick="send_all()">Checkout</button>
                    </div>
                    <div class="col-xs-2"></div>
                </div>-->
   </div>
